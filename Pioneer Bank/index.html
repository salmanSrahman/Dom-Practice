<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section id="login-part" class="mt-5">
            <h1 class="text-center mb-5">Welcome To <span class="text-danger">Pioneer Bank</span></h1>
            <div class="login mt-5">
                <div class="row">
                    <div class="col-xl-12 p-5 shadow-lg">
                        <h3 class="mb-3">Login</h3>
                        <form>
                            <input type="text" placeholder="Email" class="w-100 form-control">
                            <input type="text" placeholder="password" class="w-100 form-control my-3">
                        </form>
                        <button class="btn btn-success" onclick="">Enter</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- ============= log in part end ========== -->
        <section id="transaction-part">
            <div class="row g-3">
                <div class="col-xl-4">
                    <div class="p-3 bg-primary text-white rounded">
                        <h3 class="mb-3">Deposit</h3>
                        <h2>$<span class="deposit">00</span> </h2>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="p-3 bg-info text-white rounded">
                        <h3 class="mb-3">Deposit</h3>
                        <h2>$<span class="deposit">00</span> </h2>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="p-3 bg-warning text-white rounded">
                        <h3 class="mb-3">Deposit</h3>
                        <h2>$<span class="deposit">00</span> </h2>
                    </div>
                </div>
            </div>
            <div class="row g-5 mt-5">
                <div class="col-xl-6">
                    <div class="deposit-part p-5 shadow">
                        <h3 class="mb-4">Deposit</h3>
                        <form>
                            <input type="text" class="form-control mb-3" placeholder="$ You Want To Deposit">
                        </form>
                        <button class="btn btn-success" type="submit">Deposit</button>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="withdraw-part p-5 shadow">
                        <h3 class="mb-4">Withdraw</h3>
                        <form>
                            <input type="text" class="form-control mb-3" placeholder="$ You Want To Withdraw">
                        </form>
                        <button class="btn btn-danger" type="submit">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- ============= transaction part end ========== -->


    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
