 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">
 </head>

 <body>
     <div class="container">
         <section id="transaction-part" class="my-4">
             <div class="row g-3">
                 <div class="col-xl-4">
                     <div class="p-3 bg-primary text-white rounded">
                         <h3 class="mb-3">Deposit</h3>
                         <h2>$<span class="deposit">00</span> </h2>
                     </div>
                 </div>
                 <div class="col-xl-4">
                     <div class="p-3 bg-info text-white rounded">
                         <h3 class="mb-3">Withdraw</h3>
                         <h2>$<span class="withdraw">00</span> </h2>
                     </div>
                 </div>
                 <div class="col-xl-4">
                     <div class="p-3 bg-warning text-white rounded">
                         <h3 class="mb-3">Balance</h3>
                         <h2>$<span class="balance">00</span> </h2>
                     </div>
                 </div>
             </div>
             <div class="row g-5 mt-3">
                 <div class="col-xl-6">
                     <div class="deposit-part p-5 shadow">
                         <h3 class="mb-4">Deposit</h3>
                         <form>
                             <input type="text" class="form-control mb-3" placeholder="$ You Want To Deposit">
                         </form>
                         <button class="btn btn-success" type="submit">Deposit</button>
                     </div>
                 </div>
                 <div class="col-xl-6">
                     <div class="withdraw-part p-5 shadow">
                         <h3 class="mb-4">Withdraw</h3>
                         <form>
                             <input type="text" class="form-control mb-3" placeholder="$ You Want To Withdraw">
                         </form>
                         <button class="btn btn-danger" type="submit">Withdraw</button>
                     </div>
                 </div>
             </div>
             <button class="btn btn btn-outline-success fw-bold mt-5">Complete Transaction</button>
         </section>
     </div>
     <!-- ============= transaction part end ========== -->

     <script src="js/banking.js"></script>

 </body>

 </html>
