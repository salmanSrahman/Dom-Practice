<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="transaction_area">
            <div class="row mb-5 g-4">
                <div class="col-xl-4">
                    <div class="deposit_box bg-info text-white p-3 rounded-3">
                        <h3>Deposit</h3>
                        <h2>$ <span id="add_deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="withdraw_box bg-primary text-white p-3 rounded-3">
                        <h3>Withdraw</h3>
                        <h2>$ <span id="add_withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="deposit_box bg-warning text-white p-3 rounded-3">
                        <h3>Balance</h3>
                        <h2>$ <span id="add_Balance">500</span></h2>
                    </div>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-xl-6">
                    <div class="shadow-lg p-5">
                        <h4 class="mb-3">Deposit</h4>
                        <input type="text" placeholder="$ You Want To Deposit" class="form-control py-2"
                            id="deposit_amount">
                        <button class="btn btn-success mt-3" id="deposit_btn">Deposit</button>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="shadow-lg p-5">
                        <h4 class="mb-3">Withdraw</h4>
                        <input type="text" placeholder="$ You Want To Deposit" class="form-control py-2"
                            id="withdraw_amount">
                        <button class="btn btn-danger mt-3" id="withdraw_btn">Withdraw</button>
                    </div>
                </div>
            </div>
            <button class="btn btn-success my-5" id="complete_btn">Complete Transaction</button>
        </div>
        <h1 id="final_message" class="text-danger">Your Transaction Is Completed. Thanks For Staying With Us <i
                class="far fa-smile"></i></h1>


    </div>




    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/banking.js"></script>
</body>

</html>
