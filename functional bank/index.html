<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="transaction_area">
            <div class="row mb-5 g-4">
                <div class="col-xl-4">
                    <div class="deposit_box bg-info text-white p-3 rounded-3">
                        <h3>Deposit</h3>
                        <h2>$ <span id="add_deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="withdraw_box bg-primary text-white p-3 rounded-3">
                        <h3>Withdraw</h3>
                        <h2>$ <span id="add_withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="deposit_box bg-warning text-white p-3 rounded-3">
                        <h3>Balance</h3>
                        <h2>$ <span id="add_Balance">500</span></h2>
                    </div>
                </div>
            </div>
            

    </div>




    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/banking.js"></script>
</body>

</html>
