<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section id="login-part" class="mt-5">
            <h1 class="text-center mb-5">Welcome To <span class="text-danger">Pioneer(Functional) Bank</span></h1>
            <div class="login mt-5">
                <div class="row">
                    <div class="col-xl-12 p-5 shadow-lg">
                        <h3 class="mb-3">Login</h3>
                        <div>
                            <input type="text" placeholder="Email" class="w-100 form-control" id="user-email">
                            <input type="text" placeholder="password" class="w-100 form-control my-3"
                                id="user-password">
                        </div>
                        <button class="btn btn-success" id="login-btn">Enter</button>
                    </div>
                </div>
            </div>
            <div id="message">
            </div>
        </section>

        <!-- ============= log in part end ========== -->


        <script src="js/script.js"></script>

</body>

</html>
